<div class="para">
<h1>Our Company Location</h1>
<p>Timestamp:<span id="timestamp"></span></p>
<p>Latitude:<span id="latitude"></span></p>
<p>Longitude:<span id="longitude"></span></p>
<button id="clickme"> Click Here</button>
    <div id="errorArea" class="alert d-none"></div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    let getlocation=document.getElementById("clickme"); //on clicking check if users web supports geolocation
    getlocation.addEventListener('click',event=>{
        if('geolocation' in navigator){
            navigator.geolocation.getCurrentPosition(position=>{
               document.getElementById("timestamp").innerText=new Date(position.timestamp);
               document.getElementById("latitude").innerText=position.coords.latitude;
               document.getElementById("longitude").innerText=position.coords.longitude;
               var map=L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);
               L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker([position.coords.latitude, position.coords.longitude]).addTo(map)
                        .bindPopup('You are here')
                        .openPopup();
                        document.getElementById("map").classList.remove("d-none");
            },error=>{
                let msg="";
                switch(error.code)
                {
                    case error.PERMISSION_DENIED:
                        msg="User Denied Permission!!";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        msg="Cant locate the position!!";
                        break;
                    case error.TIMEOUT:
                        msg="Timeout";
                        break;
                }
                let errorArea=document.getElementById("errorArea");
                errorArea.innerHTML=msg;
                errorArea.classList.remove("d-none");
            })
        }
        else{
            console.log("Update Browser to get geolocation");
        }

    })
</script>
